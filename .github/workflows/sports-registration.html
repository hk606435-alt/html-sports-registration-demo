    <script>
        // District search filter
        const districtSearch = document.getElementById('districtSearch');
        const districtSelect = document.getElementById('district');
        districtSearch.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            for (let i = 0; i < districtSelect.options.length; i++) {
                const opt = districtSelect.options[i];
                if (opt.value === '') { opt.style.display = ''; continue; }
                const text = opt.text.toLowerCase();
                opt.style.display = text.indexOf(query) > -1 ? '' : 'none';
            }
        });

        // Simple form validation + OTP simulation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(e){
            e.preventDefault();
            // basic validation
            const name = form.querySelector('input[type="text"]').value.trim();
            const mobile = form.querySelector('input[type="tel"]').value.trim();
            const aadhaar = form.querySelector('input[maxlength="12"]').value.trim();
            if (name.length < 3) { alert('Please enter a valid name.'); return; }
            if (!/^\d{10}$/.test(mobile)) { alert('Please enter a valid 10 digit mobile number.'); return; }
            if (aadhaar && !/^\d{12}$/.test(aadhaar)) { alert('Aadhaar should be 12 digits.'); return; }

            // simulate OTP step
            const otp = Math.floor(100000 + Math.random()*900000).toString();
            // In production: send this OTP to user's mobile via SMS gateway from server-side
            const userOtp = prompt('An OTP has been sent to your mobile (simulated). Enter OTP to verify:', otp);
            if (userOtp === otp) {
                alert('OTP verified. Form will be submitted to server.');
                // In real app: submit via fetch to server endpoint
                // Example (uncomment and implement server-side endpoint 'submit.php'):
                // const formData = new FormData(form);
                // fetch('submit.php', { method: 'POST', body: formData }).then(r=>r.text()).then(console.log);
            } else {
                alert('OTP verification failed. Please try again.');
            }
        });
    </script>
